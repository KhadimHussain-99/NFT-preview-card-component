<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <main>

      <img class="equi-img" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="main-container">
        <div class="div-child">
          <p class="etherum-text"><img class="icon-etherum" src="images/icon-ethereum.svg" alt="etherum icon">
            0.041 ETH</p>
        </div>
        <div class="div-child">
          <p><img class="icon-clock" src="images/icon-clock.svg" alt="clock icon">
            3 days left</p>
        </div>
      </div>

      <div class="last-container">
        <img class="avatar" src="images/image-avatar.png" alt="jules wyvern avatar">
        <p>Creation of <span class="name">Jules Wyvern</span> </p>
      </div>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/khadim-hussain-kalhoro">Khadim Hussain</a>.
    </footer>
  </div>
</body>
</html>
